<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>DIO - Recriando a página inicial do Instagram</title>
</head>

<body>
  <div class="sportgram-wrapper">
    <div class="sportgram-phone">
      <img src="./images/sportgram-celular.png" alt="Celular com sportgram na tela">
    </div>
    <div class="sportgram-continue">
      <div class="group">
        <img src="./images/sportgram-logo.png" class="sportgram-logo" alt="Logo do Sportgram">
        <div class="profile-photo">
          <img src="./images/perfil-instagram.jpg" alt="Foto do perfil">
        </div>
        <a href="#" class="sportgram-login">Continue como atleta_sportgram</a>
        <a href="#" class="sportgram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é atleta_sportgram?</p>
        <p class="not-account">
          <span class="link-blue">Alternar contas</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
